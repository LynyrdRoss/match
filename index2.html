<!DOCTYPE html>
<html ng-app="matchApp">
<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="font-awesome-4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css">

<script type="text/javascript" src="js/angular.min.js"></script>

</head>

<body ng-controller="flippingController">

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<!-- <div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				    	<span class="sr-only">40% Complete (success)</span>
				  	</div>
				</div> -->
				<div class="time-attack">
					<span class="fa fa-clock-o"></span> <b id="time-attack">10:00</b>
				</div>

				<div class="time-arcade hide">
					<span class="fa fa-clock-o"></span> <b id="time-arcade">00:00</b>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-lg-2" ng-Repeat="card in cards">
				<a href="#" class="flip3d" ng-click="flip($event)" data-index="{{card.index}}">
					<div class="back">Card {{card.num}} - back</div>
					<div class="front">Card {{card.num}} - front</div>
				</a>
			</div>
		</div>
		
		
	</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- timer helper -->
<script type="text/javascript" src="timer-helper/jquery.stopwatch.js"></script>
<script type="text/javascript" src="timer-helper/countdown.js"></script>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
